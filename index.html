<!DOCTYPE html>


<html>

    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/1.3.3/css/ionic.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        <script type="text/javascript" src="app.js"></script>
    
    
    </head>
    
    
    <body>
    
            <div class="top">
                <div class="budget">
                    <div class="budget_title">

                        Available budget in <span class="budget_title-month">%Month%</span>
                    </div>

                    <div class="budget_value">+ 2,452.64
                    <div class="budget_income-text"> Income </div>
                    <div class="right">

                        <div class="budget_income-value"> + 4,300.9</div>
                        <div class="budget_income-percentage">&nbsp;</div>
                    </div>
                </div>


                <div class="budget_expenses clearfix">
                    <div class="budget_expense-text">Expenses</div>
                    <div class="right clearfix">
                        <div class="budget_expenses-value"> - 1,928.22</div>
                        <div class="budget_expenses-percentage"> 45% </div>
                        </div>    
                    </div>
                </div>
            </div> 
        
        
        
        <div class="bottom">
            <div class="add">
                <div class="add_container">
                    <select class="add_type">
                        <option value="inc" selected>+</option>
                        <option value="dec" selected>-</option>
                    </select>
                    
                    <input type="text" class="add_description" placeholder="Add Description">
                    <input type="number" class="add_value" placeholder="Value">
                    <button class="add_btn"><i class="ion-ios-checkmark-outline"></i></button>
                </div>
            </div>
            
            
            
            <div class="container clearfix">
                <div class="income">
                
                    <h2 class="income_title">Income</h2>
                    <div class="income_list">
                    
                    
                    
                    
                    
                    
                    </div>
                
                </div>
                
                
                <div class="expenses">
                    <h2 class="expenses_title">Expenses</h2>
                    <div class="expenses_list">
                    
                    
                    
                    
                    
                    
                    
                    </div>
                </div>
            </div>  
        </div>
        
        
        
        
        
        
        
        
        

    
    
    
    
    </body>
    
    
    



</html>
